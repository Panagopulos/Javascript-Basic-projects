      <body>
        <h1>Super Interesting button</h1>
        <button id="clickButton">Click Me!</button>
        <div id="js-counter">0</div>

          <script>
            const button = document.getElementById('clickButton');
            const counterText = document.getElementById('js-counter');

            let counter = 0
            const updateCounter = () => {
              counterText.innerHTML = counter;
              if(counter >= 10) {
                counter = 0;
              }
            }

            button.addEventListener('click',() => {
              counter++

              updateCounter();
            })
