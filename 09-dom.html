      <body>
        <input placeholder="Write your name" class="js-text-input" onkeydown="onKeyDownEvent(event);">
        <button onclick="
          updateTextElement();
        ">Submit</button>
        <p class="js-text"></p>

        
        
          <script>

          function updateTextElement() {
            const inputElement = document.querySelector('.js-text-input');

            document.querySelector('.js-text')
              .innerHTML = `Your Name is: ${inputElement.value}`

          }

          function onKeyDownEvent(event) {
              if (event.key === 'Enter') {
                updateTextElement();
              }
            }
