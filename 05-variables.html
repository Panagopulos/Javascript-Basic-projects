<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Variables</title>
  </head>
      <body>
          <script>
            const coffe = 5;
            const bagels = 3 * 2;
            const soup = 9;
            let costOfOrder = coffe + bagels + soup
            let tax = (coffe + bagels + soup) * 0.1;
            const totalCost = costOfOrder + tax;
            console.log(`Cost of food: $${costOfOrder}`)
            console.log(`Tax(10%): $${tax}`)
            console.log(`Total cost: $${totalCost}`)
          </script>
      </body>
  </html>
