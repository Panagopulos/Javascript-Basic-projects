<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet"
    href="styles/10-calculator.css">


  </head>
  <body class="body">
    <!-- Create an element to display the calculation. -->
    <p class="js-calculation  calculation"></p>

    <p>
      <button onclick="
        updateCalculation('1');
      " class="grey-buttons">1</button>

      <button onclick="
        updateCalculation('2');
      " class="grey-buttons">2</button>

      <button onclick="
        updateCalculation('3');
      " class="grey-buttons">3</button>

      <button onclick="
        updateCalculation(' + ');
      " class="special-buttons">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      " class="grey-buttons">4</button>

      <button onclick="
        updateCalculation('5');
      " class="grey-buttons">5</button>

      <button onclick="
        updateCalculation('6');
      " class="grey-buttons">6</button>

      <button onclick="
        updateCalculation(' - ');
      " class="special-buttons">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      " class="grey-buttons">7</button>

      <button onclick="
        updateCalculation('8');
      " class="grey-buttons">8</button>

      <button onclick="
        updateCalculation('9');
      " class="grey-buttons">9</button>

      <button onclick="
        updateCalculation(' * ');
      " class="special-buttons">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      " class="grey-buttons">0</button>

      <button onclick="
        updateCalculation('.');
      " class="grey-buttons">.</button>

      <button onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      " class="grey-buttons" >=</button>

      <button onclick="
        updateCalculation(' / ');
      " class="special-buttons">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      " class="grey-buttons">Clear</button>
    </p>

    <script src="scripts/10-calculator.js">
      
    </script>
  </body>
</html>
