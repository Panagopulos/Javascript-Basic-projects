<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
    <link rel="stylesheet"
    href="styles/05-cart-quantity.css">
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
      updateCartQuantity(1);
    " class="add-to-cart">Add to Cart</button>

    <button onclick="
    updateCartQuantity(2)
    ">+2</button>

    <button onclick="
      updateCartQuantity(3);
    ">+3</button>

    <button onclick="
      updateCartQuantity(4);
    ">+4</button>

    <button onclick="
      updateCartQuantity(5);
    ">+5</button>

    <!-- vvv This code was changed. vvv -->
    <button onclick="
     updateCartQuantity(-1); 
      ">Remove from cart</button>

    <button onclick="
     updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
     updateCartQuantity(-3);
      
    ">-3</button>
    <!-- ^^^ This code was changed. ^^^ -->

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      updateQuantityElement();
    ">Reset Cart</button>

    <p class="js-quantity"></p>

    <script>
      let cartQuantity = 0;

      function updateCartQuantity (value) {
        if (cartQuantity + value > 10) {
          alert('The cart is full!');
          return;
        } 

        if(cartQuantity + value < 0) {
          alert('The cart is empty');
          return;
        } 

        cartQuantity += value;
        console.log(`Cart quantity: ${cartQuantity}`);

        updateQuantityElement();
      }

      function updateQuantityElement () {
          document.querySelector('.js-quantity')
            .innerHTML = `Cart quantity: ${cartQuantity}`;
        }
      
      
    </script>
  </body>
</html>
